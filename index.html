<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gestures@1.0.0/dist/aframe-gestures.min.js"></script>
    <script>
      AFRAME.registerComponent('zoom-controls', {
        init: function () {
          this.el.addEventListener('pinchstarted', () => {
            this.initialZoom = this.el.camera.el.getAttribute('camera').zoom;
          });
          this.el.addEventListener('pinchmoved', (evt) => {
            const camera = this.el.camera.el;
            const zoomFactor = evt.detail.spreadChange;
            camera.setAttribute('camera', 'zoom', this.initialZoom * zoomFactor);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;" gestures="maxPinchDistance: 0.5">
      <!-- Example menu item (replace with your image URL) -->
      <a-image
        src="https://i.ibb.co/your-image.jpg"
        position="-2 0 -2"
        width="4"
        height="6"
      ></a-image>
      <!-- Camera component -->
      <a-entity camera look-controls zoom-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
</html>
